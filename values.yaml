prometheus:
  prometheusSpec:
    scrape_interval: 30s
    scrape_timeout: 20s
    serviceMonitorSelector:
      matchLabels:
        release: prometheus
    additionalScrapeConfigs:
      - job_name: 'jenkins'
        static_configs:
          - targets: ['192.168.30.2:8080']
        metrics_path: '/prometheus/metrics/'
      - job_name: 'kubelet'
        scheme: https
        tls_config:
          insecure_skip_verify: true
        kubernetes_sd_configs:
          - role: node
        relabel_configs:
          - action: labelmap
            regex: __meta_kubernetes_node_label_(.+)
          - target_label: __address__
            replacement: kubernetes.default.svc:10250
            regex: .+
          - source_labels: [__meta_kubernetes_node_name]
            regex: (.+)
            target_label: __metrics_path__
            replacement: /api/v1/nodes/${1}/proxy/metrics/cadvisor
  nodeExporter:
    enabled: true
  kubeStateMetrics:
    enabled: true

grafana:
  service:
    type: NodePort
    port: 80
    targetPort: 3000
  ingress:
    enabled: false
  grafana.ini:
    server:
      root_url: http://localhost:3000
    users:
      default_theme: light
  dashboardProviders:
    dashboardproviders.yaml:
      apiVersion: 1
      providers:
        - name: default
          orgId: 1
          folder: ""
          type: file
          disableDeletion: false
          editable: true
          options:
            path: /var/lib/grafana/dashboards/default
  datasources:
    datasources.yaml:
      apiVersion: 1
      datasources:
        - name: Prometheus
          type: prometheus
          access: proxy
          url: http://prometheus-kube-prometheus-prometheus
          isDefault: true
  dashboards:
    default:
      kube-prometheus:
        gnetId: 6417
        revision: 1
        datasource: Prometheus
